<div class="input-group-btn" id="select" style="height:37px;z-index: 20; width: 200px;"  >
	<div style="height:37px;width: 100%;" class="btn btn-primary selectFind "  ng-class="{'open':isOpenP}">
		<input type="text" ng-change="selectOption()"  ng-model="findValue" placeholder="输入名称快速跳转"></input>
		<ul ng-show="isOpenP" style="width: 100%;margin-top:20px;">
			<li style="width: 100%;" ng-repeat="p in provinces" ng-bind="p.name" ng-click="selectFindGroup(p)"></li>
		</ul>
	</div>
	
</div>
