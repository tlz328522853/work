<div  ng-if="deleteType" class="indexright_cont" ng-keyup="enter($event)" style="height:200px;z-index:99999px">
    <div class="modal-header panel-primary" style="height: 34px;background: #0987a2;">
        <h4 class="modal-title" style="color: #FFFFFF;
        font-weight: bold;margin-top: -7px;
    font-size: 16px;">{{title}}</h4>
      </div>
	<!--表格-->
	<div class="indexright_cont_con" style="text-align:center;line-height:116px;font-size:16px;background:#fff">
			{{message}}
	</div>
	<div class="modal-footer" style="height:50px;position: absolute; bottom: 0;width: 100%; background: #0987a2;">
		<button type="button" style="margin-top:-7px" id="determine" class="btn btn-primary" data-dismiss="modal" ng-click="confirm()">确定</button>
		<button type="button" style="margin-top:-7px"  class="btn btn-danger" data-dismiss="modal" ng-click="closeThisDialog()">取消</button>
	</div>	
</div>
